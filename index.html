<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script>
    function resetResult() {
      setTimeout(() => {
        htmx.find("#result").innerHTML = "";
      }, 2000);
    }
  </script>
  <body>
    <div id="result"></div>

    <button hx-get="/nil_pointer" hx-target="#result">GET</button>
    <button
      hx-post="/get_not_allowed"
      hx-target="#result"
      hx-on::after-request="resetResult()"
    >
      POST
    </button>
    <button
      hx-put="/get_not_allowed"
      hx-target="#result"
      hx-on::after-request="resetResult()"
    >
      PUT
    </button>
  </body>
</html>
